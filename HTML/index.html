<!DOCTYPE html>
<html>
<head>
    <title>Mi Aplicación del Clima</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    
   <div class="tarjeta">
    <div class="buscador">
        <input type="text" id="ciudad" placeholder="Ingrese una ciudad" spellcheck="false">
        <button><img src="../IMG/search.svg" alt="Buscar"></button>
    </div>
    <div class="clima">
        <img src="../IMG/cloud-drizzle-fill.svg" alt="Lluvia" class="climaIcon">
        <h1 class="temp">22°c</h1>
        <h2 class="ciudad">Naucalpan de Juarez</h2>
        <div class="detalles">
            <div class="col">
                <img src="../IMG/humidity-svgrepo-com.svg" alt="Humedad">
                <div>
                    <p class="humedad">50%</p>
                    <p>Humedad</p>
                </div>
            </div>

            <div class="col">
                <img src="../IMG/wind-svgrepo-com.svg" alt="Viento">
                <div>
                    <p class="viento">15 km/h</p>
                    <p>Velocidad del viento</p>
                </div>
            </div>
        </div>
    </div>
   </div>
    <script src="../JS/script.js"></script>
</body>
</html>
